<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | NoteVault</title>
    <style>
        body { font-family: 'Poppins', sans-serif; margin: 0; background: linear-gradient(135deg, #0b0b1e, #1a1a2e); color: #fff; min-height: 100vh; display: flex; align-items: center; justify-content: center; }
        .form-container { background: #12121f; padding: 2rem; border-radius: 10px; box-shadow: 0 10px 30px rgba(0,0,0,0.3); width: 100%; max-width: 400px; }
        h2 { text-align: center; margin-bottom: 1.5rem; color: #6e7cff; }
        label { display: block; margin-bottom: 0.5rem; font-weight: 600; }
        input { width: 100%; padding: 0.8rem; margin-bottom: 1rem; border: none; border-radius: 6px; background: #1b1b33; color: #fff; box-sizing: border-box; }
        input::placeholder { color: #888; }
        button { width: 100%; padding: 0.8rem; background: #6e7cff; border: none; color: #fff; border-radius: 6px; font-size: 1em; font-weight: 600; cursor: pointer; transition: 0.3s; }
        button:hover { background: #5568dd; }
        .login-link { text-align: center; margin-top: 1rem; }
        .login-link a { color: #6e7cff; text-decoration: none; }
        .error { background: #3d1f1f; padding: 0.8rem; border-radius: 6px; margin-bottom: 1rem; color: #ff6b6b; }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>✍️ Sign Up</h2>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="error">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form method="POST">
            <label>Username</label>
            <input type="text" name="username" required>
            <label>Email</label>
            <input type="email" name="email" required>
            <label>Password</label>
            <input type="password" name="password" required>
            <button type="submit">Sign Up</button>
        </form>
        <div class="login-link">
            Already a user? <a href="{{ url_for('login') }}">Login here</a>
        </div>
    </div>
</body>
</html>
