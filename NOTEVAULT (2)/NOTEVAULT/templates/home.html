<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NoteVault | Home</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

body {
    margin:0; padding:0;
    height:100vh; display:flex; justify-content:center; align-items:center;
    background:#0b0b1e;
    font-family: 'Poppins', sans-serif;
    perspective: 1200px;
    overflow: hidden;
    color: #fff;
}

/* Rotating 3D cubes background */
.cube-container {
    position:absolute; width:100%; height:100%; top:0; left:0;
    perspective: 800px;
    z-index:0;
    overflow:hidden;
}
.cube {
    position:absolute; width:50px; height:50px; background: linear-gradient(135deg,#6e7cff,#a3b6ff);
    top:50%; left:50%; transform-style: preserve-3d;
    animation: rotateCube 12s linear infinite;
    opacity:0.4;
    border-radius:5px;
}
@keyframes rotateCube {
    0% { transform: translate3d(-50%, -50%, -100px) rotateX(0deg) rotateY(0deg); }
    100% { transform: translate3d(-50%, -50%, 100px) rotateX(360deg) rotateY(360deg); }
}

/* Main container with buttons */
.container {
    position:relative; z-index:1; text-align:center;
    transform-style: preserve-3d;
}

h1 {
    font-size:3em; margin-bottom:3rem;
    text-shadow: 0 0 10px #6e7cff, 0 0 20px #a3b6ff;
    transform: translateZ(30px);
}

.button-card {
    display:inline-block;
    margin:1rem;
    padding:1rem 3rem;
    border-radius:20px;
    background: linear-gradient(145deg,#6e7cff,#a3b6ff);
    color:#fff;
    font-size:1.2em;
    font-weight:600;
    cursor:pointer;
    box-shadow: 5px 5px 15px #0a0a0a, -5px -5px 15px #1a1a1a;
    transition: transform 0.3s, box-shadow 0.3s;
    transform-style: preserve-3d;
}

.button-card:hover {
    transform: translateZ(20px) scale(1.1) rotateX(5deg);
    box-shadow: 10px 10px 25px #0a0a0a, -10px -10px 25px #1a1a1a;
}

.button-card::after {
    content:""; position:absolute; top:0; left:0; width:100%; height:100%;
    border-radius:20px; pointer-events:none;
    box-shadow: 0 0 20px #6e7cff, 0 0 40px #a3b6ff, 0 0 60px #6e7cff;
    opacity:0; transition:0.3s;
}
.button-card:hover::after { opacity:0.5; }
</style>
</head>
<body>

<!-- Rotating cubes -->
<div class="cube-container">
    <div class="cube" style="top:20%; left:10%; animation-duration:15s;"></div>
    <div class="cube" style="top:40%; left:80%; animation-duration:12s;"></div>
    <div class="cube" style="top:70%; left:30%; animation-duration:18s;"></div>
    <div class="cube" style="top:60%; left:60%; animation-duration:14s;"></div>
    <div class="cube" style="top:25%; left:50%; animation-duration:16s;"></div>
</div>

<div class="container">
    <h1>Welcome to NoteVault</h1>
    <h2>“Organize all your notes in one platform”</h2>
    <div>
        <div class="button-card" onclick="location.href='/signup'">Signup</div>
        <div class="button-card" onclick="location.href='/login'">Login</div>
    </div>
</div>

</body>
</html>
